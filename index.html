<!DOCTYPE html>

<html lang="en">
   <head>
      <title>Haiku</title>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <meta name="description" content="Original haikus written by Marco Rampin"/>

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.js"> </script>

      <link rel="stylesheet" type="text/css" href="css/main.css">
      <script src="javascript/script.js" type="text/javascript"></script>

      <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/marcorampin/haiku/main/images/favicon/android-chrome-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/marcorampin/haiku/main/images/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/marcorampin/haiku/main/images/favicon/favicon-16x16.png">
      <link rel="manifest" href="/images/favicon/site.webmanifest">
   </head>

   <body id="body">

      <div id="introduction">
         <img id="intro-left" class="intro-pics" alt="Japanese art picture">
         </img>
         <div id="intro-center" class="intro-pics">
            <h1 id="intro-jap" lang="ja">俳句</h1>
            <p id="intro-eng">Haiku</p>
            <p>by <a id="creator" href="https://www.linkedin.com/in/marco-rampin/" target="_blank">Marco Rampin</a></p>
         </div>
         <img id="intro-right" class="intro-pics" alt="Japanese art picture">
         </img>
      </div>

      <div id="haiku-1" class="haiku" alt="Picture of a golden hour sky">
         <div id="text-1" class="text">
            <p>cerulean shield
            <br>ethereal pinnacles
            <br>familiar features</p>
         </div>
      </div>

      <div id="haiku-2" class="haiku" alt="Picture of a mountain valley">
         <div id="text-2" class="text">
            <p>Freedom past costraints
            <br>concerned beside the Unknown
            <br>everything Settles</p>
         </div>
      </div>

   </body>

</html>
